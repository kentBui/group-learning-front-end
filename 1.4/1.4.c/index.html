<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.4.c</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/64525e709d.js"></script>
</head>

<body>
    <div class="wrap__login">
        <h1>unique login form</h1>
        <div class="sign-in">
            <h1 class="title">sign in form</h1>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="username">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="******">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </div>
                <button class="btn1" type="submit">sign in</button>
                <button class="btn2" type="submit">reset</button>
            </form>
        </div>
        <div class="sign-up">
            <h1 class="title">sign up form</h1>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="username">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="input-group">
                    <input type="number" placeholder="phone">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="email">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="******">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </div>
                <button type="submit">register</button>
            </form>
        </div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, beatae.</p>
    </div>
</body>

</html>
