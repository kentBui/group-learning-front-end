<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.6</title>
</head>

<body>
    <script>
        let str = prompt('Mòi bạn nhập vào một chuỗi bất kỳ:')
        if (str.length < 1) {
            document.write('Mời bạn nhập lại đúng chuỗi');
        }
        else {
            let baseStr = 'js';
            if (str.indexOf(baseStr) != -1) {
                document.write('chuỗi bạn nhập vào có chứa chuỗi “js” ');
            }
            else {
                document.write('chuỗi bạn nhập vào không chứa chuỗi “js” ');
            }
        }
    </script>
</body>

</html>
