<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.2</title>
</head>

<body>
    <script>
        let n = prompt('Give me a random number and i give you sum of Number?');
        let sum = 0;
        for (let i = 0; i <= n; i++) {
            sum += i;
        }
        document.write('Sum of Number: ' + sum);
    </script>
</body>

</html>
